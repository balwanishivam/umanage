{% extends 'accounts/base.html' %}
{% block body_block %}

<form method="post" action="{% url 'accounts:user_login' %}">
          {% csrf_token %}
         
          <div class ="login-box">
        <h1> Login </h1>
        <div class="textbox" value="">
        
            <i class="fa fa-user" aria-hidden="true"></i>

            <input type ='text' placeholder ="Enter Username" name ="username" value ="" required>

        </div>
        <div class="textbox" value="">
            <i class="fa fa-lock" aria-hidden="true"></i>

            <input type ='password' placeholder ="Enter Password" name ="password" value ="" required>
        </div>
    <input class="btn" type ="submit" name ="" value="Log In">
    {% if login_error %}
<ul class="messages">
    <li{% if login_error.tags %} class="{{ login_error.tags }}"{% endif %}>{{ login_error }}</li>
</ul>
{% endif %}
</form>
{% endblock %}
